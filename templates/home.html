{% extends '_base.html' %}

{% block title %}HomePage{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>This is HomePage, Welcome<span class="badge bg-secondary">{{ user.username }}</span></h1><hr style="border: 10px solid rgb(92, 92, 204);
        border-radius: 5px;">
        <h2><a href="{% url 'logout' %}"><span class="badge bg-danger">Logout!</span></a></h2>
    {% else %}
        <h1>This is HomePage</h1><hr style="border: 10px solid rgb(237, 95, 95);
        border-radius: 5px;">
        <h2>Please, <a href="{% url 'login' %}"><span class="badge bg-success">login</span></a></h2>
    {% endif %}
{% endblock content %}
