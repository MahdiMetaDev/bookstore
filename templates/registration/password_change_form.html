{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>Password-Change-Form</h1><hr style="border: 10px solid green;
        border-radius: 5px;">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Change</button>
    </form>
{% endblock content %}
